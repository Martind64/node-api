<div class="row col-sm-6 col-sm-offset-3">

	<div class="jumbotron">
		<h1>Login</h1>
		<form ng-submit="main.doLogin()">

			<div class="form-group">
				<!-- USERNAME INPUT -->
				<label>Username</label>
				<input type="text" class="form-control" ng-model="main.loginData.username">
			</div>

			<!-- PASSWORD INPUT -->
			<div class="form-group">
				<label>Password</label>
				<input type="text" class="form-control" ng-model="main.loginData.password">
			</div>

			<div class="alert alert-danger" ng-if="main.error">{{ main.error }}</div>
			<!-- LOGIN BUTTON -->
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!main.processing">Login</span>
				<span ng-if="main.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>
	</form>
	</div>
</div>
